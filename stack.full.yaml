# This version builds both pandoc and pandoc-citeproc, assuming
# pandoc-citeproc is in the pandoc-citeproc subdirectory.
flags:
  pandoc:
    trypandoc: false
    https: true
    embed_data_files: false
    old-locale: false
    network-uri: true
  pandoc-citeproc:
    bibutils: true
    embed_data_files: true
  texmath:
    network-uri: true
packages:
- '.'
- '../pandoc-citeproc'
- '../pandoc-types'
- '../cmark-hs'
- '../zip-archive'
- '../texmath'
- 'highlighting-kate-0.6.2'
extra-deps:
- http-client-0.5.0
- http-client-tls-0.3.0
- data-default-instances-base-0.1.0.1
- cmark-0.5.3.1
resolver: nightly-2016-07-11
