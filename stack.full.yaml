# This version builds both pandoc and pandoc-citeproc, assuming
# pandoc-citeproc is in the pandoc-citeproc subdirectory.
flags:
  pandoc:
    trypandoc: false
    https: true
    embed_data_files: false
    old-locale: false
    network-uri: true
packages:
- '.'
- '../pandoc-citeproc'
- '../pandoc-types'
- '../texmath'
- location: 'https://hackage.haskell.org/package/cmark-0.5.0/cmark-0.5.0.tar.gz'
  extra-dep: true
extra-deps: []
resolver: lts-3.18
