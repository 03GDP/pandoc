flags:
  pandoc:
    trypandoc: false
    embed_data_files: true
  pandoc-citeproc:
    bibutils: true
    embed_data_files: true
    unicode_collation: false
    test_citeproc: false
    debug: false
packages:
- '.'
extra-deps:
- pandoc-citeproc-0.16.1.3
- skylighting-0.7.7
- skylighting-core-0.7.7
- ipynb-0.1
- texmath-0.11.2.2
- cmark-gfm-0.1.8
ghc-options:
   "$locals": -fhide-source-paths -XNoImplicitPrelude
resolver: lts-13.9
