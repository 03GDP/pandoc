flags:
  pandoc:
    trypandoc: false
    embed_data_files: true
  pandoc-citeproc:
    bibutils: true
    embed_data_files: true
    unicode_collation: false
    test_citeproc: false
    debug: false
packages:
- '.'
# See https://github.com/haskell-foundation/foundation/pull/503
# We can go back to released foundation when this is fixed.
- location:
    git: https://github.com/jgm/foundation
    commit: '4294e39'
  subdirs:
  - foundation
  extra-dep: true
extra-deps:
- pandoc-citeproc-0.14.8.1
- haddock-library-1.7.0
- HsYAML-0.1.1.2
- texmath-0.11.1.2
- yaml-0.11.0.0
- cmark-gfm-0.1.6
- hslua-1.0.1
- hslua-module-text-0.2.0
- skylighting-0.7.4
- skylighting-core-0.7.4
ghc-options:
   "$locals": -fhide-source-paths -XNoImplicitPrelude
resolver: lts-12.12
