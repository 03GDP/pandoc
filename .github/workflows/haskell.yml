name: Haskell CI

on: [push]

jobs:
  build:
   
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: cabal new-update && cabal new-build --dependencies-only --enable-tests
    - name: Build
      run: |
        cabal new-build --enable-tests
    - name: Run tests
      run: cabal new-test
