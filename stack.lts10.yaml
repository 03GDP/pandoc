flags:
  pandoc:
    trypandoc: false
    embed_data_files: true
  pandoc-citeproc:
    bibutils: true
    embed_data_files: true
    unicode_collation: false
    test_citeproc: false
    debug: false
packages:
- '.'
extra-deps:
- pandoc-citeproc-0.14.8
- ansi-terminal-0.8.0.2
- tasty-1.0.1.1
- test-framework-0.8.2.0
- pandoc-types-1.17.5.1
- cmark-gfm-0.1.6
- texmath-0.11.1
- haddock-library-1.7.0
- HsYAML-0.1.1.1
- text-1.2.3.0
- hs-bibutils-6.6.0.0
- hslua-1.0.1
- hslua-module-text-0.2.0
- skylighting-0.7.4
- skylighting-core-0.7.4
ghc-options:
   "$locals": -fhide-source-paths -XNoImplicitPrelude
resolver: lts-10.10
